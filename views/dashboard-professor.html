      <section class="container my5">
        <h2 class="text-center mb-4">Inserir Avaliação</h2>
        <form id="inserirAvaliacaoForm">
            <div class="mb-3">
                <label for="aluno" class="form-label">Matrícula do Aluno</label>
                <input type="text" id="aluno" name="aluno" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="braco" class="form-label">Braço (cm)</label>
                <input type="number" id="braco" name="braco" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="perna" class="form-label">Perna (cm)</label>
                <input type="number" class="form-control" id="perna" name="perna" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="coxa" class="form-label">Coxa (cm)</label>
                <input type="number" class="form-control" id="coxa" name="coxa" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="panturrilha" class="form-label">Panturrilha (cm)</label>
                <input type="number" class="form-control" id="panturrilha" name="panturrilha" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="peito" class="form-label">Peito (cm)</label>
                <input type="number" class="form-control" id="peito" name="peito" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="abdomen" class="form-label">Abdômen (cm)</label>
                <input type="number" class="form-control" id="abdomen" name="abdomen" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="gluteos" class="form-label">Glúteos (cm)</label>
                <input type="number" class="form-control" id="gluteos" name="gluteos" min="0" step="0.01" required>
              </div>
              <button type="submit" class="btn btn-primary">Inserir Avaliação</button>


        </form>
      </section>
